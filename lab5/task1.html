<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="form-reserve">
        <form action="submit.html">
            <div class="mainHeading">
                <h2>Continental Hotel Reservation Form</h2>
            </div>
            <div class="table-main">
                <table>
                    <tr>
                        <th><Label for="f_name">Name</Label></th>
                        <td><input type="text" placeholder="Enter your name"></input></td>
                    </tr>
                    <tr>
                        <th><Label for="email">email</Label></th>
                        <td><input type="email" placeholder="info@confidectial.com"></input></td>
                    </tr>
                    <tr>
                        <th><Label for="m_nu">MobileNu</Label></th>
                        <td><input type="tel" placeholder="Enter your cell number"></input></td>
                    </tr>
                    <tr>
                        <th><Label for="arrival_time">ArrivalTime</Label></th>
                        <td><input type="time" placeholder="Enter your arrivaltime"></input></td>
                    </tr>
                    <tr>
                        <th><Label for="depature">Departure</Label></th>
                        <td>
                            <input type="text"> </input>
                            <input type="text" ></input>
                        </td>

                    </tr>
                    <tr>
                        <th><Label for="roomtype">RoomType</Label></th>
                        <td><input type="radio" ></input><label>Single</label>
                        <input type="radio" ></input><label>Double</label><br>
                        <input type="radio" ></input><label>Presidential suit</label>

                        </td>
                    </tr>

                    <tr>
                        <th><Label for="pref">Preferences</Label></th>
                        <td><input type="checkbox" ></input>NonSmoking<label><br>
                        <input type="checkbox" ></input> <label>Internet</label>label><br>
                        <input type="checkbox" ></input><label>Firm Mattress</label>
                        </td>
                    </tr>

                    <tr>
                        <th><Label for="mod_pay">Mode of Payment</Label></th>
                        <td><input type="checkbox" ></input><label>cash</label>
                        <input type="checkbox" ></input><label>check</label><br>
                        <input type="checkbox" ></input><label>Credit Card</label>
                        <button>Select Card</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="submit-Button">
                            <button type="submit"> Send data</button>
                        </td>
                        
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
