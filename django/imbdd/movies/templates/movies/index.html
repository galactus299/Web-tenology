<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a51a789a3.js" crossorigin="anonymous"></script>
    <title>Movies</title>
    <style>
        td,th{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <ul>
    <table>
        <tr>
            <th>id</th>
            <th>movie_name </th>
            <th>summary</th>
            <th>actorname</th>
            <th>release_date</th>
            
        </tr>
        {% for article in object_list %}
        <tr>
        <td>{{ article.id }}</td> 
        <td> {{article.movie_name}}</td>
        <td>{{article.summary}}</td>
        <td>{{article.Actorname}}</td>
        <td>{{article.release_date}}</td>
        <td><a href="delete/{{article.id}}"><i class="fa-solid fa-trash"></i></a></td>
        <td><a href="update/{{article.id}}"><i class="fa-solid fa-marker"></i></a></td>
        </tr>
        

    {% empty %}
        <li>No movies yet.</li>
    {% endfor %}
    </table>
    
    </ul>
</body>
</html>
